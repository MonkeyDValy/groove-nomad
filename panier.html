<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Panier – Groove Nomad</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-container { max-width: 700px; margin: 40px auto; background: #1A082C; color: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(0,0,0,0.3); padding: 40px 30px; }
    .cart-title { font-size: 2rem; margin-bottom: 24px; text-align: center; }
    .cart-list { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
    .cart-list th, .cart-list td { padding: 12px; border-bottom: 1px solid #333; text-align: left; }
    .cart-list th { background: #222; }
    .cart-list td { background: #2C0F4F; }
    .cart-remove { background: #E63946; color: #fff; border: none; border-radius: 6px; padding: 6px 12px; cursor: pointer; }
    .cart-total { font-size: 1.3rem; text-align: right; margin-top: 20px; }
    .empty-cart { text-align: center; font-size: 1.1rem; margin: 40px 0; }
    .btn-continue { background: #FFD700; color: #222; border-radius: 8px; padding: 10px 22px; font-weight: bold; text-decoration: none; display: inline-block; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1 class="cart-title">Mon Panier</h1>
    <table class="cart-list" id="cart-list">
      <thead>
        <tr>
          <th>Article</th>
          <th>Option</th>
          <th>Prix</th>
          <th>Quantité</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>
    <div class="empty-cart" id="empty-cart" style="display:none;">Votre panier est vide.</div>
    <div class="cart-total" id="cart-total"></div>
    <a href="index.html" class="btn-continue">Continuer mes achats</a>
  </div>

  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem('cart') || '[]');
    }
    function setCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }
    function removeItem(index) {
      const cart = getCart();
      cart.splice(index, 1);
      setCart(cart);
      renderCart();
    }
    function renderCart() {
      const cart = getCart();
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      const emptyCart = document.getElementById('empty-cart');
      cartItems.innerHTML = '';
      let total = 0;
      if (cart.length === 0) {
        emptyCart.style.display = 'block';
        cartTotal.textContent = '';
        return;
      } else {
        emptyCart.style.display = 'none';
      }
      cart.forEach((item, i) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        cartItems.innerHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.option}</td>
            <td>${item.price}€</td>
            <td>${item.quantity}</td>
            <td>${itemTotal}€</td>
            <td><button class="cart-remove" onclick="removeItem(${i})">Supprimer</button></td>
          </tr>
        `;
      });
      cartTotal.textContent = `Total : ${total}€`;
    }
    renderCart();
  </script>
</body>
</html>
